<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
  <div class="container mt-5">
        <h2 class="mb-4">Add New User</h2>
        <form th:action="@{/saveUser}" th:object="${user}" method="post">
			  <input type="hidden" class="form-control" th:field="*{id}" >
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">UserName:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{username}" required>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">UserPassword:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" th:field="*{password}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">UserRole:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{role}" required>
                </div>
            </div>
            <input type="submit"  value="add user" >

</form>
</body>
</html>
